<head>

<body>
<!--Navbar-->

<!--BeenThere Explanation-->
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Fluid jumbotron</h1>
    <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
  </div>
</div>

<!--Choose call to action-->
<h1 class="choose">Choose</h1>

<!--5 cities buttons-->
<a class="btn btn-dark" href="#" role="button">Nice</a>
<a class="btn btn-dark" href="#" role="button">Ibiza</a>
<a class="btn btn-dark" href="#" role="button">Berlin</a>
<a class="btn btn-dark" href="#" role="button">Paris</a>
<a class="btn btn-dark" href="#" role="button">London</a>

<!--Carousel as visual enticement and a second call to action on page-->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src=".../800x400?auto=yes&bg=777&fg=555&text=First slide" alt="Nice">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src=".../800x400?auto=yes&bg=666&fg=444&text=Second slide" alt="Ibiza">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src=".../800x400?auto=yes&bg=555&fg=333&text=Third slide" alt="Berlin">
    </div>
        <div class="carousel-item">
      <img class="d-block w-100" src=".../800x400?auto=yes&bg=555&fg=333&text=Third slide" alt="Paris">
    </div>
        <div class="carousel-item">
      <img class="d-block w-100" src=".../800x400?auto=yes&bg=555&fg=333&text=Third slide" alt="London">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<!--Social Media-->
<div>
		<div class="col-12 social-links">

			<ul class="list-inline ">
				<li class="list-inline-item">
					<a target="_blank" href="https://facebook.com/">
						<i class="fa fa-facebook" aria-hidden="true"></i>
						<span class="sr-only">Facebook</span>
					</a>
				</li>
				<li class="list-inline-item">
					<a target="_blank" href="https://www.twitter.com/">
						<i class="fa fa-twitter" aria-hidden="true"></i>
						<span class="sr-only">Twitter</span>
					</a>
				</li>
				<li class="list-inline-item">
					<a target="_blank" href="https://www.instagram.com/">
						<i class="fa fa-instagram" aria-hidden="true"></i>
						<span class="sr-only">Instagram</span>
					</a>
				</li>

			</ul>

		</div>
